<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=480px, user-scalable=1" />

<title>코스콤 테스트 앱 for Android</title>
<style type="text/css">
body{background:#73a6eb;padding:0;margin:0}
span{display:inline-block;}
.advisor_download{position:absolute;top:533px;width:100%;text-align:center;}
.btn_area{position:relative;overflow:hidden;text-align:center;margin:10px 0;clear:both;}
.mBtn{min-width:100px;
	font-size: 18px;
	padding: 0 10px;
	text-align: center;	
	font-weight: bold;
	display: inline-block;
	vertical-align: middle;
	line-height: 40px;
	letter-spacing:0em;
	color: #fff !important;	
	text-shadow: -1px -1px 0 #0b3d68;
	border: 2px solid #065b92;
	border-radius: 10px;
	background:#0e82cb;
	background-image:linear-gradient(#0e82cb 0%,#194e7c 100%);
	box-shadow: 1px 2px 3px rgba(0,0,0,0.3), inset 0px 1px 0px rgba(255,255,255,0.3);
	}
</style>

<script type="text/javascript">
function downLoadApplication() {
	var url = "app_finset.apk";
	location = url;
}
</script>
</head>
<body>
	<input type="text" />
	<div class="advisor_download">
		어플리케이션을 다운 받아서 설치 하시기 바랍니다.
		<p class="btn_area">
			<a href="#none" class="mBtn" onclick="downLoadApplication();"><span>app 앱 다운로드</span></a>
		</p>
	</div>
</body>
</html>
